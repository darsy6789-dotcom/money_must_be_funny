<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Флеш-карточки — Стихии</title>
<style>
  /* Фон + мягкое осветляющее затемнение поверх */
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:40px;
    font-family:sans-serif;

    /* фото как фон */
    background:
      linear-gradient(rgba(255,255,255,0.40), rgba(255,255,255,0.40)),
      url("./images/money-fire.png") center/cover no-repeat fixed;
  }

  h1{ margin-bottom:10px; }
  .rules{
    font-size:16px;
    max-width:520px;
    text-align:center;
    margin-bottom:20px;
    color:#333;
  }

  .card{
    width:280px;
    height:180px;
    perspective:1000px;
    cursor:pointer;
  }
  .card-inner{
    position:relative;
    width:100%;
    height:100%;
    transform-style:preserve-3d;
    transition:transform .6s;
  }
  .card.flipped .card-inner{ transform:rotateY(180deg); }

  .card-front, .card-back{
    position:absolute;
    inset:0;
    backface-visibility:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:18px;
    padding:10px;
    box-sizing:border-box;
    border-radius:12px;
    border:1px solid #ccc;
    background:rgba(255,255,255,0.88); /* слегка полупрозрачно */
    text-align:center;
  }
  .card-back{
    transform:rotateY(180deg);
    background:rgba(234,234,234,0.88);
    font-style:italic;
    color:#444;
  }

  .buttons{
    margin-top:20px;
    display:flex;
    gap:10px;
  }
  button{
    padding:10px 20px;
    font-size:16px;
    border:none;
    background:#4CAF50;
    color:#fff;
    border-radius:8px;
    cursor:pointer;
  }
  button:hover{ background:#45a049; }
</style>
</head>
<body>

<h1>Игра «Стихии»</h1>
<div class="rules">
  Нажимай на карточку, чтобы посмотреть варианты решений.<br>
  Твоя задача — монетизировать каждый элемент.
</div>

<div id="card-container" class="card"></div>

<div class="buttons">
  <button id="prev-btn">Назад</button>
  <button id="next-btn">Вперёд</button>
</div>

<script>
  const cardsData = [
    { front: 'Земля', back: 'Подсказка: Ресурсы, сельское хозяйство, недвижимость' },
    { front: 'Вода', back: 'Подсказка: Продажа питьевой воды, гидроэнергетика, туризм' },
    { front: 'Огонь', back: 'Подсказка: Энергетика, обогрев, кулинария' },
    { front: 'Воздух', back: 'Подсказка: Туризм, воздух в баллонах, реклама на воздушных шарах' },
  ];

  let currentIndex = 0;
  const cardContainer = document.getElementById('card-container');

  function renderCard(index) {
    const { front, back } = cardsData[index];
    cardContainer.innerHTML = `
      <div class="card-inner">
        <div class="card-front">${front}</div>
        <div class="card-back">${back}</div>
      </div>
    `;
    cardContainer.classList.remove('flipped');
  }

  cardContainer.addEventListener('click', () => {
    cardContainer.classList.toggle('flipped');
  });

  document.getElementById('next-btn').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % cardsData.length;
    renderCard(currentIndex);
  });

  document.getElementById('prev-btn').addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + cardsData.length) % cardsData.length;
    renderCard(currentIndex);
  });

  renderCard(currentIndex);
</script>

</body>
</html>
