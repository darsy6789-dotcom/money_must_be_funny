<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Флеш-карточки — Стихии</title>
<style>
  /* Фон + лёгкое осветление поверх */
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:40px;
    font-family:sans-serif;

    /* если картинка лежит в корне репозитория */
    background:
      linear-gradient(rgba(255,255,255,0.40), rgba(255,255,255,0.40)),
      url("./money-fire.png") center/cover no-repeat fixed;

    /* если в /images — замени на:
    background:
      linear-gradient(rgba(255,255,255,0.40), rgba(255,255,255,0.40)),
      url("./images/money-fire.png") center/cover no-repeat fixed;
    */
  }

  h1{ margin-bottom:10px; }
  .rules{
    font-size:16px;
    max-width:520px;
    text-align:center;
    margin-bottom:20px;
    color:#333;
  }

  /* Шапка режима 2-х карт (появляется только в split-режиме) */
  #split-header{
    display:none;            /* включаем в JS */
    align-items:center;
    gap:10px;
    margin-bottom:10px;
    font-size:14px;
    color:#333;
  }
  #split-title{ font-weight:600; opacity:.9; }
  #collapse-split{
    padding:6px 12px;
    font-size:14px;
    border:1px solid #ccc;
    border-radius:8px;
    background:#f3f3f3;
    color:#333;
    cursor:pointer;
  }
  #collapse-split:hover{ background:#e9e9e9; }

  /* Контейнер теперь может выводить 1 или 2 карточки рядом */
  #card-container{
    display:flex;
    gap:16px;
    flex-wrap:wrap;
    justify-content:center;
    align-items:stretch;
    min-height:190px; /* чтобы кнопки не подпрыгивали */
  }

  .card{
    width:280px;
    height:180px;
    perspective:1000px;
    cursor:pointer;
  }
  .card-inner{
    position:relative;
    width:100%; height:100%;
    transform-style:preserve-3d;
    transition:transform .6s;
  }
  .card.flipped .card-inner{ transform:rotateY(180deg); }

  .card-front, .card-back{
    position:absolute; inset:0; backface-visibility:hidden;
    display:flex; align-items:center; justify-content:center;
    font-size:18px; padding:10px; box-sizing:border-box;
    border-radius:12px; border:1px solid #ccc;
    background:rgba(255,255,255,0.88); text-align:center;
  }
  .card-back{
    transform:rotateY(180deg);
    background:rgba(234,234,234,0.88);
    font-style:italic; color:#444;
  }

  .buttons{
    margin-top:20px; display:flex; gap:10px;
  }
  button{
    padding:10px 20px; font-size:16px; border:none;
    background:#4CAF50; color:#fff; border-radius:8px; cursor:pointer;
  }
  button:hover{ background:#45a049; }
</style>
</head>
<body>

<h1>Игра «Стихии»</h1>
<div class="rules">
  Нажимай на карточку, чтобы посмотреть варианты решений.<br>
  Твоя задача — монетизировать каждый элемент.
</div>

<!-- Шапка, которая показывается только когда раскрыты 2 карточки -->
<div id="split-header">
  <button id="collapse-split">← К «<span id="split-title"></span>»</button>
</div>

<!-- Важно: без class="card" -->
<div id="card-container"></div>

<div class="buttons">
  <button id="prev-btn">Назад</button>
  <button id="next-btn">Вперёд</button>
</div>

<script>
  // Данные: обычные + «мульти» (раскладываются на две ОТДЕЛЬНЫЕ карточки рядом)
  const cardsData = [
    { type: 'single', front: 'Земля',  back: 'Подсказка: Ресурсы, сельское хозяйство, недвижимость' },
    { type: 'single', front: 'Вода',   back: 'Подсказка: Продажа питьевой воды, гидроэнергетика, туризм' },
    { type: 'single', front: 'Огонь',  back: 'Подсказка: Энергетика, обогрев, кулинария' },
    { type: 'single', front: 'Воздух', back: 'Подсказка: Туризм, воздух в баллонах, реклама на воздушных шарах' },

    {
      type: 'multi',
      front: 'Хлопок',
      labels: ['Одежда и базовые', 'Домашний декор'],
      backs: [
        'Одежда и базовые изделия: футболки, постельное бельё, полотенца, пижамы.',
        'Домашний декор: шторы, скатерти, пледы, чехлы на мебель.'
      ]
    },
    {
      type: 'multi',
      front: 'Шерсть',
      labels: ['Тёплые изделия', 'Интерьер'],
      backs: [
        'Тёплые изделия: свитера, носки, варежки, шарфы, пледы (меринос, альпака, смесь).',
        'Интерьер: шерстяные покрывала, ковры, подушки, панно из войлока.'
      ]
    },
    {
      type: 'multi',
      front: 'Сталь',
      labels: ['Малые формы', 'Спорт/дом'],
      backs: [
        'Малые архитектурные формы: стеллажи, каркасы столов, уличные кашпо.',
        'Спорт/дом: турники, стойки для штанги, кронштейны, крепёжные комплекты.'
      ]
    }
  ];

  let currentIndex = 0;
  let splitView = null;        // если активно — показываем две карточки рядом
  let splitTitle = '';         // заголовок элемента (например, «Шерсть»)
  const container    = document.getElementById('card-container');
  const splitHeader  = document.getElementById('split-header');
  const splitTitleEl = document.getElementById('split-title');
  const collapseBtn  = document.getElementById('collapse-split');

  // Фабрика карточки
  function createCard(frontText, backText){
    const wrapper = document.createElement('div');
    wrapper.className = 'card';

    const inner = document.createElement('div');
    inner.className = 'card-inner';

    const front = document.createElement('div');
    front.className = 'card-front';
    front.textContent = frontText;

    const back = document.createElement('div');
    back.className = 'card-back';
    back.textContent = backText;

    inner.append(front, back);
    wrapper.append(inner);

    // клик — флип конкретной карточки
    wrapper.addEventListener('click', (e) => {
      e.stopPropagation();
      wrapper.classList.toggle('flipped');
    });

    return wrapper;
  }

  // Рендер одной single-card
  function renderSingle(item){
    splitHeader.style.display = 'none';
    const card = createCard(item.front, item.back);
    container.replaceChildren(card);
  }

  // Заглушка для мульти до клика
  function renderMultiPlaceholder(item){
    splitHeader.style.display = 'none';

    const wrapper = document.createElement('div');
    wrapper.className = 'card';

    const inner = document.createElement('div');
    inner.className = 'card-inner';

    const front = document.createElement('div');
    front.className = 'card-front';
    front.textContent = item.front;

    const hint = document.createElement('div');
    hint.style.fontSize = '14px';
    hint.style.opacity = '.7';
    hint.style.marginTop = '6px';
    hint.textContent = 'Нажми, чтобы открыть 2 отдельные карточки';
    front.appendChild(hint);

    const back = document.createElement('div');
    back.className = 'card-back';
    back.style.fontStyle = 'normal';
    back.textContent = 'Нажми, чтобы открыть 2 отдельные карточки';

    inner.append(front, back);
    wrapper.append(inner);

    wrapper.addEventListener('click', () => {
      const expanded = item.backs.map((text, i) => ({
        type: 'single',
        front: `${item.front} — ${item.labels?.[i] ?? i + 1}`,
        back: text
      }));
      splitView  = expanded;       // включаем режим двух карточек рядом
      splitTitle = item.front;     // запоминаем «Шерсть», «Хлопок», …
      render();
    });

    container.replaceChildren(wrapper);
  }

  // Рендер двух карточек рядом
  function renderSplit(expanded){
    splitTitleEl.textContent = splitTitle;
    splitHeader.style.display = 'flex';

    const cards = expanded.map(it => createCard(it.front, it.back));
    container.replaceChildren(...cards);
  }

  // Общий рендер
  function render(){
    if (splitView){
      renderSplit(splitView);
      return;
    }
    const item = cardsData[currentIndex];
    if (item.type === 'single') renderSingle(item);
    else renderMultiPlaceholder(item);
  }

  // Кнопка «← К “Элементу”» в шапке split-режима
  collapseBtn.addEventListener('click', () => {
    splitView = null;
    render();
  });

  // Навигация: если открыты 2 карты — сначала закрываем split, затем листаем
  document.getElementById('next-btn').addEventListener('click', () => {
    if (splitView){ splitView = null; }
    currentIndex = (currentIndex + 1) % cardsData.length;
    render();
  });

  document.getElementById('prev-btn').addEventListener('click', () => {
    if (splitView){ splitView = null; }
    currentIndex = (currentIndex - 1 + cardsData.length) % cardsData.length;
    render();
  });

  // Первый рендер
  render();
</script>

</body>
</html>
