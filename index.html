<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>КАРТОЧНАЯ ИГРА “MONEY MUST BE FUNNY”</title>
  <style>
    :root{
      --page-bg: linear-gradient(rgba(255,255,255,.35), rgba(255,255,255,.35)),
                 url("./money-fire.png") center/cover no-repeat fixed;
      --text:#333;
      --card-bg: rgba(255,255,255,.88);
      --card-border:#ccc;
      --back-bg: rgba(234,234,234,.88);
      --pill-bg:#111;
      --headline-bg:#111; --headline-border:#000; --headline-text:#fff;
      --button-primary:#4CAF50; --button-primary-hover:#45a049;
      --modal-backdrop: rgba(0,0,0,.35);
      --menu-btn-bg:#000; --menu-btn-border:#000; --menu-btn-text:#fff;

      /* размеры текста карточек */
      --card-font-size:18px;
    }

    body.dark{
      --page-bg: linear-gradient(rgba(0,0,0,.25), rgba(0,0,0,.25)),
                 url("./money-fire-night.png") center/cover no-repeat fixed;
      --text:#eee;
      --card-bg: rgba(20,20,20,.95);
      --card-border:#3a3a3a;
      --back-bg: rgba(30,30,30,.95);
      --pill-bg:#000;
      --headline-bg:#000; --headline-border:#000; --headline-text:#fff;
      --button-primary:#278f3a; --button-primary-hover:#1f7c31;
      --modal-backdrop: rgba(0,0,0,.65);
      --menu-btn-bg:#111; --menu-btn-border:#000; --menu-btn-text:#fff;
    }

    /* ===== БАЗА ===== */
    body{
      margin:0; min-height:100vh; display:flex; flex-direction:column; align-items:center;
      padding:40px; font-family:sans-serif;
      background:var(--page-bg); color:var(--text);
    }
    .game-title{
      margin:0 0 14px 0; padding:10px 16px; display:inline-block;
      font-size:44px; font-weight:800; color:var(--headline-text);
      background:var(--headline-bg); border:2px solid var(--headline-border); border-radius:14px;
    }
    .rules{ font-size:16px; max-width:720px; text-align:center; margin-bottom:8px; }

    #progress{
      font-size:14px; font-weight:700; color:#fff;
      background:var(--pill-bg); padding:6px 12px; border-radius:999px;
      display:inline-block; margin:6px 0 12px;
    }

    #card-container{ width:100%; display:flex; gap:16px; flex-wrap:wrap; justify-content:center; align-items:stretch; min-height:190px; }

    /* flip-карточка */
    .card{ width:280px; height:180px; cursor:pointer; display:block; border-radius:12px; }
    .card-inner{ position:relative; width:100%; height:100%; }
    .card-front, .card-back{
      position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
      font-size:var(--card-font-size); padding:10px; box-sizing:border-box;
      border-radius:12px; border:1px solid var(--card-border); text-align:center;
      background:var(--card-bg);
    }
    .card-front{ font-weight:700; letter-spacing:.3px; text-transform:uppercase; }
    .card-back{ background:var(--back-bg); font-style:italic; }

    .card .card-back{ display:none; }
    .card.flipped .card-front{ display:none; }
    .card.flipped .card-back{ display:flex; }

    @supports ((transform-style: preserve-3d) and (backface-visibility: hidden)) {
      .card{ perspective:1000px; }
      .card-inner{ transform-style:preserve-3d; transition:transform .6s; }
      .card.flipped .card-inner{ transform:rotateY(180deg); }
      .card-front, .card-back{ backface-visibility:hidden; display:flex; }
      .card-back{ transform:rotateY(180deg); }
    }

    /* статичные карточки */
    .card-static{
      width:320px; min-height:180px; display:flex; flex-direction:column; gap:8px;
      padding:14px; border-radius:12px; border:1px solid var(--card-border);
      background:var(--card-bg); box-sizing:border-box;
      font-size:var(--card-font-size);
    }
    .card-title{ font-weight:600; font-size:calc(var(--card-font-size) + 2px); }
    .card-text{ font-size:var(--card-font-size); line-height:1.35; }

    /* Кнопки */
    .buttons{ margin-top:20px; display:flex; gap:10px; }
    .btn-nav{
      display:flex; align-items:center; gap:8px;
      padding:12px 18px; font-size:18px; font-weight:600;
      border:none; border-radius:10px; background:var(--button-primary); color:#fff; cursor:pointer;
      transition:background .15s ease;
    }
    .btn-nav:hover{ background:var(--button-primary-hover); }

    /* Настройки */
    #open-settings{
      padding:8px 14px; border-radius:8px; border:1px solid var(--menu-btn-border);
      background:var(--menu-btn-bg); color:var(--menu-btn-text); cursor:pointer;
      margin: 12px 0;
    }
    #settings-overlay{
      position:fixed; inset:0; background:var(--modal-backdrop);
      display:flex; justify-content:center; align-items:center; z-index:9999;
    }
    #settings-overlay[hidden]{ display:none !important; }
    #settings-modal{
      width:min(700px, 92vw); max-height:86vh; overflow:auto;
      background:var(--card-bg); border-radius:12px; border:1px solid var(--card-border); box-shadow:0 12px 40px rgba(0,0,0,.2);
    }
    .settings-header{ display:flex; justify-content:space-between; align-items:center; padding:12px 16px; border-bottom:1px solid var(--card-border); }
    .settings-header h2{ margin:0; font-size:18px; }
    #close-settings{ border:1px solid #000; background:#000; color:#fff; border-radius:8px; width:32px; height:32px; cursor:pointer; }
    .settings-body{ padding:12px 16px; }
    .settings-footer{ padding:12px 16px; border-top:1px solid var(--card-border); display:flex; justify-content:flex-end; gap:8px; }
    .hidden{ display:none !important; }

    .menu-grid{ display:grid; gap:10px; grid-template-columns:1fr 1fr; }
    .menu-btn{ padding:12px; border:1px solid var(--menu-btn-border); background:var(--menu-btn-bg); color:var(--menu-btn-text); border-radius:10px; cursor:pointer; text-align:center; font-weight:700; }
  </style>
</head>
<body>

<h1 class="game-title">КАРТОЧНАЯ ИГРА “MONEY MUST BE FUNNY”</h1>
<div class="rules">
  Нажимай на карточку, чтобы посмотреть варианты решений.<br>
  Твоя задача — монетизировать каждый элемент.
</div>

<button id="open-settings">Настройки</button>

<!-- Настройки -->
<div id="settings-overlay" hidden>
  <div id="settings-modal">
    <div class="settings-header">
      <h2 id="settings-title">Настройки</h2>
      <button id="close-settings">×</button>
    </div>
    <div class="settings-body">
      <div class="menu-grid">
        <button class="menu-btn" id="open-format">Формат карточек</button>
      </div>

      <!-- Формат -->
      <div id="settings-format" class="hidden">
        <p>Выберите размер текста карточек:</p>
        <label><input type="radio" name="format" value="small" checked> И так вижу</label><br>
        <label><input type="radio" name="format" value="medium"> Но можно и побольше</label><br>
        <label><input type="radio" name="format" value="large"> А ещё можно побольше?</label>
      </div>
    </div>
    <div class="settings-footer">
      <button id="back-to-menu" class="hidden">← Назад</button>
      <button id="settings-ok">Готово</button>
    </div>
  </div>
</div>

<div id="progress"></div>
<div id="card-container"></div>

<div class="buttons">
  <button id="prev-btn" class="btn-nav">Назад</button>
  <button id="next-btn" class="btn-nav">Вперёд</button>
</div>

<script>
(function(){
  var cardsData = [
    { type:'single', front:'Земля',  back:'Ресурсы, сельское хозяйство, недвижимость' },
    { type:'single', front:'Вода',   back:'Продажа питьевой воды, гидроэнергетика, туризм' },
    { type:'single', front:'Воздух', back:'Туризм, воздух в баллонах, реклама на воздушных шарах' },
    { type:'single', front:'Огонь',  back:'Энергетика, обогрев, кулинария' }
  ];
  cardsData.sort((a,b)=>a.front.localeCompare(b.front,'ru'));
  var visible = new Set(cardsData.map(c=>c.front));
  var currentIndex=0, container=document.getElementById('card-container'), progress=document.getElementById('progress');

  function render(){
    var list = cardsData.filter(c=>visible.has(c.front));
    if(!list.length){container.innerHTML='Пусто';return;}
    currentIndex=(currentIndex+list.length)%list.length;
    var item=list[currentIndex];
    container.innerHTML='<div class="card"><div class="card-inner"><div class="card-front">'+item.front+'</div><div class="card-back">'+(item.back||'')+'</div></div></div>';
    progress.textContent=(currentIndex+1)+' / '+list.length;
  }
  document.getElementById('next-btn').onclick=()=>{currentIndex++;render();};
  document.getElementById('prev-btn').onclick=()=>{currentIndex--;render();};
  render();

  // настройки
  var overlay=document.getElementById('settings-overlay');
  var btnOpen=document.getElementById('open-settings');
  var btnClose=document.getElementById('close-settings');
  var btnOk=document.getElementById('settings-ok');
  var btnBack=document.getElementById('back-to-menu');
  var menu=document.querySelector('.menu-grid');
  var format=document.getElementById('settings-format');
  var btnOpenFormat=document.getElementById('open-format');

  btnOpen.onclick=()=>{overlay.hidden=false;menu.classList.remove('hidden');format.classList.add('hidden');btnBack.classList.add('hidden');};
  btnClose.onclick=()=>{overlay.hidden=true;};
  btnOk.onclick=()=>{overlay.hidden=true;};
  btnBack.onclick=()=>{menu.classList.remove('hidden');format.classList.add('hidden');btnBack.classList.add('hidden');};
  btnOpenFormat.onclick=()=>{menu.classList.add('hidden');format.classList.remove('hidden');btnBack.classList.remove('hidden');};

  document.querySelectorAll('input[name="format"]').forEach(r=>{
    r.onchange=function(){
      if(this.value==='small') document.documentElement.style.setProperty('--card-font-size','18px');
      if(this.value==='medium') document.documentElement.style.setProperty('--card-font-size','22px');
      if(this.value==='large') document.documentElement.style.setProperty('--card-font-size','26px');
    };
  });
})();
</script>
</body>
</html>
