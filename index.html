<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Флеш-карточки — Стихии</title>
  <style>
    /* Фон + лёгкое осветление поверх */
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:40px;
      font-family:sans-serif;

      background:
        linear-gradient(rgba(255,255,255,0.40), rgba(255,255,255,0.40)),
        url("./money-fire.png") center/cover no-repeat fixed;

      /* если в /images — замени на:
      background:
        linear-gradient(rgba(255,255,255,0.40), rgba(255,255,255,0.40)),
        url("./images/money-fire.png") center/cover no-repeat fixed;
      */
    }

    h1{ margin-bottom:10px; }
    .rules{
      font-size:16px;
      max-width:520px;
      text-align:center;
      margin-bottom:20px;
      color:#333;
    }

    /* Шапка режима 2-х карт (показывается только в split-режиме) */
    #split-header{
      display:none;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
      font-size:14px;
      color:#333;
    }
    #split-title{ font-weight:600; opacity:.9; }
    #collapse-split{
      padding:6px 12px;
      font-size:14px;
      border:1px solid #ccc;
      border-radius:8px;
      background:#f3f3f3;
      color:#333;
      cursor:pointer;
    }
    #collapse-split:hover{ background:#e9e9e9; }

    /* Контейнер выводит 1 или 2 карточки рядом */
    #card-container{
      display:flex;
      gap:16px;
      flex-wrap:wrap;
      justify-content:center;
      align-items:stretch;
      min-height:190px; /* чтобы кнопки не подпрыгивали */
    }

    /* Флип-карточка (для обычных) */
    .card{
      width:280px;
      height:180px;
      perspective:1000px;
      cursor:pointer;
    }
    .card-inner{
      position:relative;
      width:100%; height:100%;
      transform-style:preserve-3d;
      transition:transform .6s;
    }
    .card.flipped .card-inner{ transform:rotateY(180deg); }

    .card-front, .card-back{
      position:absolute; inset:0; backface-visibility:hidden;
      display:flex; align-items:center; justify-content:center;
      font-size:18px; padding:10px; box-sizing:border-box;
      border-radius:12px; border:1px solid #ccc;
      background:rgba(255,255,255,0.88); text-align:center;
    }
    .card-back{
      transform:rotateY(180deg);
      background:rgba(234,234,234,0.88);
      font-style:italic; color:#444;
    }

    /* НЕ флип-карточка (для двух раскрытых) */
    .card-static{
      width:320px;
      min-height:180px;
      display:flex;
      flex-direction:column;
      gap:8px;
      padding:14px;
      border-radius:12px;
      border:1px solid #ccc;
      background:rgba(255,255,255,0.88);
      box-sizing:border-box;
    }
    .card-title{
      font-weight:600;
      font-size:18px;
    }
    .card-text{
      font-size:16px;
      line-height:1.35;
      color:#333;
    }

    .buttons{
      margin-top:20px; display:flex; gap:10px;
    }
    button{
      padding:10px 20px; font-size:16px; border:none;
      background:#4CAF50; color:#fff; border-radius:8px; cursor:pointer;
    }
    button:hover{ background:#45a049; }
  </style>
</head>
<body>

<h1>Игра «Стихии»</h1>
<div class="rules">
  Нажимай на карточку, чтобы посмотреть варианты решений.<br>
  Твоя задача — монетизировать каждый элемент.
</div>

<!-- Шапка появляется только когда показываем 2 карточки -->
<div id="split-header">
  <button id="collapse-split">← К «<span id="split-title"></span>»</button>
</div>

<!-- Важно: без class="card" -->
<div id="card-container"></div>

<div class="buttons">
  <button id="prev-btn">Назад</button>
  <button id="next-btn">Вперёд</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // Данные: обычные + «мульти» (сразу раскрываются на две статичные карточки)
  const cardsData = [
    { type: 'single', front: 'Земля',  back: 'Подсказка: Ресурсы, сельское хозяйство, недвижимость' },
    { type: 'single', front: 'Вода',   back: 'Подсказка: Продажа питьевой воды, гидроэнергетика, туризм' },
    { type: 'single', front: 'Огонь',  back: 'Подсказка: Энергетика, обогрев, кулинария' },
    { type: 'single', front: 'Воздух', back: 'Подсказка: Туризм, воздух в баллонах, реклама на воздушных шарах' },

    /* Хлопок */
    {
      type: 'multi',
      front: 'Хлопок',
      labels: ['Одежда и базовые изделия', 'Домашний декор'],
      texts: [
        'Футболки, постельное бельё, полотенца, пижамы.',
        'Шторы, скатерти, пледы, чехлы на мебель.'
      ]
    },
    /* Шерсть */
    {
      type: 'multi',
      front: 'Шерсть',
      labels: ['Тёплые изделия', 'Интерьер'],
      texts: [
        'Свитера, носки, варежки, шарфы, пледы (меринос, альпака, смесь).',
        'Шерстяные покрывала, ковры, подушки, панно из войлока.'
      ]
    },
    /* Сталь */
    {
      type: 'multi',
      front: 'Сталь',
      labels: ['Малые архитектурные формы', 'Спорт/дом'],
      texts: [
        'Стеллажи, каркасы столов, уличные кашпо.',
        'Турники, стойки для штанги, кронштейны, крепёжные комплекты.'
      ]
    }
  ];

  let currentIndex = 0;

  const container    = document.getElementById('card-container');
  const splitHeader  = document.getElementById('split-header');
  const splitTitleEl = document.getElementById('split-title');
  const collapseBtn  = document.getElementById('collapse-split');

  /* ---------- фабрики карточек ---------- */

  // Флип-карточка (для обычных)
  function createFlipCard(frontText, backText){
    const wrapper = document.createElement('div');
    wrapper.className = 'card';

    const inner = document.createElement('div');
    inner.className = 'card-inner';

    const front = document.createElement('div');
    front.className = 'card-front';
    front.textContent = frontText;

    const back = document.createElement('div');
    back.className = 'card-back';
    back.textContent = backText;

    inner.append(front, back);
    wrapper.append(inner);

    wrapper.addEventListener('click', (e) => {
      e.stopPropagation();
      wrapper.classList.toggle('flipped');
    });

    return wrapper;
  }

  // Статичная карточка (заголовок + текст — без переворота)
  function createInfoCard(title, text){
    const box = document.createElement('div');
    box.className = 'card-static';

    const t = document.createElement('div');
    t.className = 'card-title';
    t.textContent = title;

    const d = document.createElement('div');
    d.className = 'card-text';
    d.textContent = text;

    box.append(t, d);
    return box;
  }

  /* ---------- рендеры ---------- */

  function renderSingle(item){
    splitHeader.style.display = 'none';
    const card = createFlipCard(item.front, item.back);
    container.replaceChildren(card);
  }

  // Мульти сразу раскрываем на 2 инфо-карты
  // ВАЖНО: в заголовках используем ТОЛЬКО labels (без названия элемента)
  function renderMulti(item){
    splitTitleEl.textContent = item.front;   // элемент показываем в шапке
    splitHeader.style.display = 'flex';

    const card1 = createInfoCard(item.labels[0], item.texts[0]);
    const card2 = createInfoCard(item.labels[1], item.texts[1]);

    container.replaceChildren(card1, card2);
  }

  function render(){
    const item = cardsData[currentIndex];
    if (item.type === 'single') renderSingle(item);
    else renderMulti(item);
  }

  /* ---------- управление ---------- */

  // Кнопка «← К “Элементу”»
  collapseBtn.addEventListener('click', () => {
    // вернуться к «фронту» текущего элемента
    splitHeader.style.display = 'none';
    const item = cardsData[currentIndex];
    const card = createFlipCard(item.front, 'Нажми, чтобы посмотреть подсказку');
    container.replaceChildren(card);
  });

  document.getElementById('next-btn').addEventListener('click', () => {
    splitHeader.style.display = 'none';
    currentIndex = (currentIndex + 1) % cardsData.length;
    render();
  });

  document.getElementById('prev-btn').addEventListener('click', () => {
    splitHeader.style.display = 'none';
    currentIndex = (currentIndex - 1 + cardsData.length) % cardsData.length;
    render();
  });

  // Первый рендер
  render();
});
</script>

</body>
</html>
