<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Флеш-карточки — Стихии</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:40px;
      font-family:sans-serif;
      background:
        linear-gradient(rgba(255,255,255,.40), rgba(255,255,255,.40)),
        url("./money-fire.png") center/cover no-repeat fixed;
    }

    h1{ margin-bottom:10px; }
    .rules{
      font-size:16px;
      max-width:720px;
      text-align:center;
      margin-bottom:20px;
      color:#333;
    }

    /* Шапка режима 2-х карт (показывается только в split-режиме) */
    #split-header{
      display:none;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
      font-size:14px;
      color:#333;
    }
    #split-title{ font-weight:600; opacity:.9; }
    #collapse-split{
      padding:6px 12px;
      font-size:14px;
      border:1px solid #ccc;
      border-radius:8px;
      background:#f3f3f3;
      color:#333;
      cursor:pointer;
    }
    #collapse-split:hover{ background:#e9e9e9; }

    /* Контейнер выводит 1 или 2 карточки рядом */
    #card-container{
      width:100%;
      display:flex;
      gap:16px;
      flex-wrap:wrap;
      justify-content:center;
      align-items:stretch;
      min-height:190px; /* чтобы кнопки не подпрыгивали */
    }

    /* Флип-карточка (для обычных) */
    .card{
      width:280px;
      height:180px;
      perspective:1000px;
      cursor:pointer;
      display:block;
    }
    .card-inner{
      position:relative;
      width:100%; height:100%;
      transform-style:preserve-3d;
      transition:transform .6s;
    }
    .card.flipped .card-inner{ transform:rotateY(180deg); }

    .card-front, .card-back{
      position:absolute; inset:0; backface-visibility:hidden;
      display:flex; align-items:center; justify-content:center;
      font-size:18px; padding:10px; box-sizing:border-box;
      border-radius:12px; border:1px solid #ccc;
      background:rgba(255,255,255,0.88); text-align:center;
    }
    .card-back{
      transform:rotateY(180deg);
      background:rgba(234,234,234,0.88);
      font-style:italic; color:#444;
    }

    /* НЕ флип-карточка (для двух раскрытых) */
    .card-static{
      width:320px;
      min-height:180px;
      display:flex;
      flex-direction:column;
      gap:8px;
      padding:14px;
      border-radius:12px;
      border:1px solid #ccc;
      background:rgba(255,255,255,0.88);
      box-sizing:border-box;
    }
    .card-title{
      font-weight:600;
      font-size:18px;
    }
    .card-text{
      font-size:16px;
      line-height:1.35;
      color:#333;
    }

    .buttons{
      margin-top:20px; display:flex; gap:10px;
    }
    button{
      padding:10px 20px; font-size:16px; border:none;
      background:#4CAF50; color:#fff; border-radius:8px; cursor:pointer;
    }
    button:hover{ background:#45a049; }
  </style>
</head>

<div id="card-container"></div>

</div>
