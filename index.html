<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>КАРТОЧНАЯ ИГРА “MONEY MUST BE FUNNY”</title>
<style>
  /* ===== ТЕМА (переменные) ===== */
  :root{
    --page-bg: linear-gradient(rgba(255,255,255,.35), rgba(255,255,255,.35)),
               url("./money-fire.png") center/cover no-repeat fixed;
    --text:#333;
    --card-bg: rgba(255,255,255,.88);
    --card-border:#ccc;
    --back-bg: rgba(234,234,234,.88);
    --pill-bg:#111;
    --headline-bg:#111; --headline-border:#000; --headline-text:#fff;
    --button-primary:#4CAF50; --button-primary-hover:#45a049;
    --modal-backdrop: rgba(0,0,0,.35);
    --menu-btn-bg:#000; --menu-btn-border:#000; --menu-btn-text:#fff;

    /* quick toggle */
    --qt-bg:#f2f2f2; --qt-border:#cfcfcf; --qt-knob:#fff;
    --qt-sun:#ffb300; --qt-moon:#9bbcff;
  }
  body.dark{
  --page-bg: linear-gradient(rgba(0,0,0,.35), rgba(0,0,0,.35)),
             url("./money-fire-night.png") center/cover no-repeat fixed;

  --text:#eee;
  --card-bg: rgba(20,20,20,.95);
  --card-border:#3a3a3a;
  --back-bg: rgba(30,30,30,.95);
  --pill-bg:#000;
  --headline-bg:#000; --headline-border:#000; --headline-text:#fff;
  --button-primary:#278f3a; --button-primary-hover:#1f7c31;
  --modal-backdrop: rgba(0,0,0,.65);
  --menu-btn-bg:#111; --menu-btn-border:#000; --menu-btn-text:#fff;

  --qt-bg:#101114; --qt-border:#2a2b30; --qt-knob:#16171b;
  --qt-sun:#ffd36c; --qt-moon:#7fb0ff;
}

  /* ===== БАЗА ===== */
  *{box-sizing:border-box}
  body{
    margin:0; min-height:100vh; display:flex; flex-direction:column; align-items:center;
    padding:40px; font-family:sans-serif;
    background:var(--page-bg); color:var(--text);
  }
  .hidden{display:none !important;}

  .game-title{
    margin:0 0 14px 0; padding:10px 16px; display:inline-block;
    font-size:44px; font-weight:800; color:var(--headline-text);
    background:var(--headline-bg); border:2px solid var(--headline-border); border-radius:14px;
  }
  .rules{ font-size:16px; max-width:720px; text-align:center; margin-bottom:8px; }

  #progress{
    font-size:14px; font-weight:700; color:#fff;
    background:var(--pill-bg); padding:6px 12px; border-radius:999px;
    display:inline-block; margin:6px 0 12px;
  }
  #card-container{ width:100%; display:flex; gap:16px; flex-wrap:wrap; justify-content:center; align-items:stretch; min-height:190px; }

  /* flip-карточка */
  .card{ width:280px; height:180px; cursor:pointer; display:block; border-radius:12px; }
  .card-inner{ position:relative; width:100%; height:100%; }
  .card-front, .card-back{
    position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
    font-size:18px; padding:10px; border-radius:12px; border:1px solid var(--card-border);
    text-align:center; background:var(--card-bg);
  }
  .card-front{ font-weight:700; letter-spacing:.3px; text-transform:uppercase; }
  .card-back{ background:var(--back-bg); font-style:italic; }
  .card .card-back{ display:none; }
  .card.flipped .card-front{ display:none; }
  .card.flipped .card-back{ display:flex; }

  @supports ((transform-style: preserve-3d) and (backface-visibility: hidden)) {
    .card{ perspective:1000px; }
    .card-inner{ transform-style:preserve-3d; transition:transform .6s; }
    .card.flipped .card-inner{ transform:rotateY(180deg); }
    .card-front, .card-back{ backface-visibility:hidden; display:flex; }
    .card-back{ transform:rotateY(180deg); }
  }

  /* статичные карточки */
  .card-static{
    width:320px; min-height:180px; display:flex; flex-direction:column; gap:8px;
    padding:14px; border-radius:12px; border:1px solid var(--card-border);
    background:var(--card-bg);
  }
  .card-title{ font-weight:600; font-size:18px; }
  .card-text{ font-size:16px; line-height:1.35; }

  /* ===== КНОПКИ НАВИГАЦИИ ===== */
  .buttons{ margin-top:20px; display:flex; gap:10px; }
  .btn-nav{
    display:flex; align-items:center; gap:8px;
    padding:12px 18px; font-size:18px; font-weight:600;
    border:none; border-radius:10px; background:var(--button-primary); color:#fff; cursor:pointer;
    transition:background .15s ease;
  }
  .btn-nav:hover{ background:var(--button-primary-hover); }
  .btn-with-peach{ position:relative; overflow:visible; }
  .butt-svg{ width:28px; height:28px; }
  body:not(.dark) .butt-svg{ display:none; }
  .fart-puff{
    position:absolute; right:-8px; top:50%;
    transform:translate(0,-50%); font-size:20px; opacity:0;
    animation:puff 700ms ease-out forwards;
  }
  @keyframes puff{
    0%  {opacity:0; transform:translate(8px,-50%) scale(.6);}
    20% {opacity:1;}
    100%{opacity:0; transform:translate(40px,-60%) scale(1.2);}
  }

  /* ===== МОДАЛКА (только «Список элементов») ===== */
  #open-settings{
    padding:8px 14px; border-radius:8px; border:1px solid var(--menu-btn-border);
    background:var(--menu-btn-bg); color:var(--menu-btn-text); cursor:pointer; margin:12px 0;
  }
  #open-settings:hover{ filter:brightness(.92); }
  #settings-overlay{
    position:fixed; inset:0; background:var(--modal-backdrop);
    display:flex; justify-content:center; align-items:center; z-index:9999;
  }
  #settings-overlay[hidden]{ display:none !important; }
  #settings-modal{
    width:min(700px, 92vw); max-height:86vh; overflow:auto;
    background:var(--card-bg); border-radius:12px; border:1px solid var(--card-border); box-shadow:0 12px 40px rgba(0,0,0,.2);
  }
  .settings-header{ display:flex; justify-content:space-between; align-items:center; padding:12px 16px; border-bottom:1px solid var(--card-border); }
  .settings-header h2{ margin:0; font-size:18px; }
  #close-settings{ border:1px solid #000; background:#000; color:#fff; border-radius:8px; width:32px; height:32px; display:grid; place-items:center; cursor:pointer; font-size:18px; }
  .settings-body{ padding:12px 16px; }
  .settings-footer{ padding:12px 16px; border-top:1px solid var(--card-border); display:flex; justify-content:flex-end; gap:8px; }
  #settings-list{ list-style:none; margin:8px 0 0; padding:0; display:grid; grid-template-columns:repeat(2, 1fr); gap:8px 16px; }
  #settings-list li{ display:flex; align-items:center; gap:8px; padding:6px 8px; border:1px solid var(--card-border); border-radius:8px; background:var(--back-bg); }
  .btn-secondary{ background:#f3f3f3; color:#222; border:1px solid #ccc; border-radius:8px; padding:8px 12px; cursor:pointer; }
  body.dark .btn-secondary{ background:#222; color:#eee; border-color:#444; }
  #settings-ok{ padding:8px 14px; border-radius:8px; border:1px solid #000; background:var(--button-primary); color:#fff; cursor:pointer; }

  /* ===== БЫСТРЫЙ ПЕРЕКЛЮЧАТЕЛЬ ТЕМЫ (справа сверху) ===== */
  #quick-theme{
    position:fixed; top:14px; right:14px; z-index:10000;
    width:76px; height:38px; border-radius:999px;
    background:var(--qt-bg); border:1px solid var(--qt-border);
    display:flex; align-items:center; justify-content:space-between;
    padding:6px; cursor:pointer; user-select:none;
    box-shadow:0 2px 8px rgba(0,0,0,.15);
  }
  #qt-sun, #qt-moon{ width:22px; height:22px; }
  #qt-sun{ color:var(--qt-sun); }
  #qt-moon{ color:var(--qt-moon); }
  #qt-knob{
    position:absolute; top:3px; left:3px; width:32px; height:32px; border-radius:50%;
    background:var(--qt-knob); box-shadow:0 2px 6px rgba(0,0,0,.25); transition:transform .18s ease;
  }
  body.dark #qt-knob{ transform:translateX(38px); }
  /* «кричащее» солнце — ротик */
  .sun-mouth{ fill:none; stroke:currentColor; stroke-width:2; stroke-linecap:round; }
</style>
</head>
<body>

  <!-- Быстрый переключатель темы -->
  <button id="quick-theme" title="Переключить тему" aria-label="Переключить тему">
    <!-- солнышко -->
    <svg id="qt-sun" viewBox="0 0 24 24" aria-hidden="true">
      <circle cx="12" cy="12" r="6" fill="currentColor" opacity="0.95"/>
      <!-- лучики -->
      <g stroke="currentColor" stroke-linecap="round" stroke-width="2" fill="none">
        <path d="M12 2v3M12 19v3M2 12h3M19 12h3M4.6 4.6l2.2 2.2M17.2 17.2l2.2 2.2M4.6 19.4l2.2-2.2M17.2 6.8l2.2-2.2"/>
      </g>
      <!-- «крик» -->
      <path class="sun-mouth" d="M8.5 14c2.5-2.2 4.5-2.2 7 0" />
    </svg>
    <!-- луна -->
    <svg id="qt-moon" viewBox="0 0 24 24" aria-hidden="true">
      <path fill="currentColor" d="M14.5 2.5c-4.6 1-7.7 5.6-6.8 10.2S12 20.4 16.6 19.4c2-.4 3.7-1.5 5-3-1 .3-2 .4-3.1.2-4.1-.7-6.9-4.6-6-8.7.3-1.2.9-2.3 2-3.4z"/>
    </svg>
    <span id="qt-knob" aria-hidden="true"></span>
  </button>

  <h1 class="game-title">КАРТОЧНАЯ ИГРА “MONEY MUST BE FUNNY”</h1>
  <div class="rules">
    Нажимай на карточку, чтобы посмотреть варианты решений.<br>
    Твоя задача — монетизировать каждый элемент.
  </div>

  <button id="open-settings" type="button">Настройки</button>

  <!-- Модалка: только «Список элементов» -->
  <div id="settings-overlay" hidden>
    <div id="settings-modal" role="dialog" aria-modal="true" aria-labelledby="settings-title">
      <div class="settings-header">
        <h2 id="settings-title">Настройки · Список элементов</h2>
        <button id="close-settings" type="button">×</button>
      </div>
      <div class="settings-body">
        <p style="margin-top:0">Вы можете убрать из списка ненужный вам элемент, нажав на пункт с галочкой.</p>
        <div style="display:flex; gap:8px; margin-bottom:8px;">
          <button id="select-all" class="btn-secondary" type="button">Выбрать всё</button>
          <button id="clear-all" class="btn-secondary" type="button">Сбросить всё</button>
        </div>
        <ul id="settings-list"></ul>
      </div>
      <div class="settings-footer">
        <button id="settings-ok" type="button">Готово</button>
      </div>
    </div>
  </div>

  <div id="progress" aria-live="polite"></div>
  <div id="card-container"></div>

  <div class="buttons">
    <button id="prev-btn" type="button" class="btn-nav btn-with-peach">
      <span id="prev-label">Назад</span>
      <!-- персик — только в dark -->
      <svg id="butt-think" class="butt-svg" viewBox="0 0 64 64" aria-hidden="true">
        <defs><style>.o{stroke:#2b1b18;stroke-width:3;stroke-linecap:round;stroke-linejoin:round}</style></defs>
        <path class="o" fill="#ffc7b8" d="M32 14c-3-4-11-6-17-1-6 5-8 15-2 23 5 7 13 11 19 12 6-1 14-5 19-12 6-8 4-18-2-23-6-5-14-3-17 1z"/>
        <path class="o" d="M32 14c-4 10-3 21 0 33" fill="none"/>
        <path class="o" d="M28 36h8" />
        <path class="o" d="M24 30h0" />
        <path class="o" d="M40 30h0" />
        <circle cx="22" cy="35" r="2" fill="#f7a7a0"/>
        <circle cx="42" cy="35" r="2" fill="#f7a7a0"/>
      </svg>
      <svg id="butt-smile" class="butt-svg hidden" viewBox="0 0 64 64" aria-hidden="true">
        <defs><style>.o{stroke:#2b1b18;stroke-width:3;stroke-linecap:round;stroke-linejoin:round}</style></defs>
        <path class="o" fill="#ffc7b8" d="M32 14c-3-4-11-6-17-1-6 5-8 15-2 23 5 7 13 11 19 12 6-1 14-5 19-12 6-8 4-18-2-23-6-5-14-3-17 1z"/>
        <path class="o" d="M32 14c-4 10-3 21 0 33" fill="none"/>
        <path class="o" d="M26 36c3 3 9 3 12 0" fill="none"/>
      </svg>
    </button>
    <button id="next-btn" type="button" class="btn-nav">Вперёд</button>
  </div>

<script>
(function(){
  /* ==== ДАННЫЕ ==== */
  var cardsData = [
    { type:'single', front:'Земля',  back:'Ресурсы, сельское хозяйство, недвижимость' },
    { type:'single', front:'Вода',   back:'Продажа питьевой воды, гидроэнергетика, туризм' },
    { type:'single', front:'Воздух', back:'Туризм, воздух в баллонах, реклама на воздушных шарах' },
    { type:'single', front:'Огонь',  back:'Энергетика, обогрев, кулинария' },

    { type:'multi',  front:'Блёстки',
      labels:['Косметика','Одежда и аксессуары'],
      texts: ['Косметика: тени, хайлайтеры, лаки для ногтей.',
              'Одежда и аксессуары: ткани с блёстками, сумки, украшения.'] },

    { type:'multi',  front:'Песок',
      labels:['Стекло','Строительные материалы'],
      texts: ['Плавишь песок → стекло (окна, бутылки, зеркала, экраны).',
              'Стройматериалы: бетон, цемент, кирпич, плитка, асфальт.'] },

    { type:'multi',  front:'Смола',
      labels:['Клей','Музыкальные инструменты'],
      texts: ['Производство клея.',
              'Лаки/смолы для скрипок и инструментов.'] },

    { type:'multi',  front:'Сталь',
      labels:['Малые архитектурные формы','Спорт/дом'],
      texts: ['Стеллажи, каркасы столов, уличные кашпо.',
              'Турники, стойки для штанги, кронштейны, крепёж.'] },

    { type:'multi',  front:'Хлопок',
      labels:['Одежда и базовые изделия','Домашний декор'],
      texts: ['Футболки, постельное бельё, полотенца, пижамы.',
              'Шторы, скатерти, пледы, чехлы на мебель.'] },

    { type:'multi',  front:'Шерсть',
      labels:['Тёплые изделия','Интерьер'],
      texts: ['Свитера, носки, варежки, шарфы, пледы.',
              'Покрывала, ковры, подушки, панно из войлока.'] }
  ];
  cardsData.sort((a,b)=>a.front.localeCompare(b.front,'ru'));

  var visible = new Set(cardsData.map(c=>c.front));
  var currentIndex = 0;
  var container = document.getElementById('card-container');
  var progressEl= document.getElementById('progress');

  function getFiltered(){ return cardsData.filter(c=>visible.has(c.front)); }

  function createFlipCard(frontText, backText){
    var w=document.createElement('div'); w.className='card'; w.tabIndex=0;
    var i=document.createElement('div'); i.className='card-inner';
    var f=document.createElement('div'); f.className='card-front'; f.textContent=frontText.toUpperCase();
    var b=document.createElement('div'); b.className='card-back';  b.textContent=backText||'';
    i.appendChild(f); i.appendChild(b); w.appendChild(i);
    function toggle(){ w.classList.toggle('flipped'); }
    w.addEventListener('click', toggle);
    w.addEventListener('keydown', e=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); toggle(); }});
    return w;
  }
  function createInfoCard(title, text){
    var box=document.createElement('div'); box.className='card-static';
    var t=document.createElement('div'); t.className='card-title'; t.textContent=title;
    var d=document.createElement('div'); d.className='card-text';  d.textContent=text;
    box.appendChild(t); box.appendChild(d); return box;
  }
  function createMultiFrontCard(title, onOpen){
    var w=document.createElement('div'); w.className='card'; w.tabIndex=0;
    var i=document.createElement('div'); i.className='card-inner';
    var f=document.createElement('div'); f.className='card-front'; f.textContent=title.toUpperCase();
    var b=document.createElement('div'); b.className='card-back';  b.textContent='';
    i.appendChild(f); i.appendChild(b); w.appendChild(i);
    function open(){ if(onOpen) onOpen(); }
    w.addEventListener('click', open);
    w.addEventListener('keydown', e=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); open(); }});
    return w;
  }

  function renderSingle(item){ container.innerHTML=''; container.appendChild(createFlipCard(item.front, item.back)); }
  function renderMultiFront(item){ container.innerHTML=''; container.appendChild(createMultiFrontCard(item.front, ()=>renderMultiSplit(item))); }
  function renderMultiSplit(item){
    container.innerHTML='';
    container.appendChild(createInfoCard(item.labels[0], item.texts[0]));
    container.appendChild(createInfoCard(item.labels[1], item.texts[1]));
  }
  function render(){
    var list=getFiltered();
    if(!list.length){
      container.innerHTML='<div class="card-static"><div class="card-title">Пусто</div><div class="card-text">Вы скрыли все элементы в настройках.</div></div>';
      progressEl.textContent='0 / 0'; return;
    }
    currentIndex=((currentIndex%list.length)+list.length)%list.length;
    var item=list[currentIndex];
    if(item.type==='single') renderSingle(item); else renderMultiFront(item);
    progressEl.textContent=(currentIndex+1)+' / '+list.length;
  }

  /* навигация кнопками */
  const nextBtn=document.getElementById('next-btn');
  const prevBtn=document.getElementById('prev-btn');
  nextBtn.onclick=()=>{ const len=getFiltered().length||1; currentIndex=(currentIndex+1)%len; render(); };

  /* «Назад» с персиком только в тёмной теме */
  (function(){
    const think=document.getElementById('butt-think');
    const smile=document.getElementById('butt-smile');
    const label=document.getElementById('prev-label');
    function isDark(){ return document.body.classList.contains('dark'); }
    function updatePeach(){ label.textContent = isDark() ? 'На' : 'Назад'; }
    window.__updatePeachUI = updatePeach;

    function goPrev(){ const len=getFiltered().length||1; currentIndex=(currentIndex-1+len)%len; render(); }
    prevBtn.onclick=function(){
      if(isDark()){
        think.classList.add('hidden'); smile.classList.remove('hidden');
        const puff=document.createElement('span'); puff.className='fart-puff'; puff.textContent='💨'; prevBtn.appendChild(puff);
        setTimeout(()=>puff.remove(),720); setTimeout(()=>{ smile.classList.add('hidden'); think.classList.remove('hidden'); },900);
      }
      goPrev();
    };
    updatePeach();
  })();

  /* ==== НАСТРОЙКИ (только список) ==== */
  const overlay = document.getElementById('settings-overlay');
  const btnOpen = document.getElementById('open-settings');
  const btnClose= document.getElementById('close-settings');
  const btnOk   = document.getElementById('settings-ok');
  const listEl  = document.getElementById('settings-list');

  function buildList(){
    listEl.innerHTML='';
    const data = cardsData.slice().sort((a,b)=>a.front.localeCompare(b.front,'ru'));
    data.forEach(c=>{
      const li=document.createElement('li');
      const label=document.createElement('label');
      const cb=document.createElement('input'); cb.type='checkbox'; cb.checked=visible.has(c.front);
      cb.onchange=()=>{ if(cb.checked) visible.add(c.front); else visible.delete(c.front); render(); };
      label.appendChild(cb); label.appendChild(document.createTextNode(' '+c.front));
      li.appendChild(label); listEl.appendChild(li);
    });
  }
  btnOpen.onclick  = ()=>{ overlay.hidden=false; buildList(); };
  btnClose.onclick = ()=>{ overlay.hidden=true; };
  btnOk.onclick    = ()=>{ overlay.hidden=true; };
  overlay.addEventListener('click', e=>{ if(e.target===overlay) overlay.hidden=true; });

  document.getElementById('select-all').onclick = ()=>{ cardsData.forEach(c=>visible.add(c.front)); buildList(); render(); };
  document.getElementById('clear-all').onclick  = ()=>{ visible.clear(); buildList(); render(); };

  /* ==== БЫСТРЫЙ ПЕРЕКЛЮЧАТЕЛЬ ТЕМЫ ==== */
  const quick = document.getElementById('quick-theme');
  function applyTheme(dark){
    document.body.classList.toggle('dark', dark);
    try{ localStorage.setItem('mmf_theme', dark ? 'dark' : 'light'); }catch(e){}
    if (window.__updatePeachUI) window.__updatePeachUI();
  }
  try{ applyTheme(localStorage.getItem('mmf_theme')==='dark'); }catch(e){}
  quick.addEventListener('click', ()=>applyTheme(!document.body.classList.contains('dark')));

  /* ==== ГОРЯЧИЕ КЛАВИШИ ==== */
  document.addEventListener('keydown', function(e){
    const tag=(e.target&&e.target.tagName)?e.target.tagName.toLowerCase():'';
    if(tag==='input'||tag==='textarea'||tag==='select'||e.isComposing) return;

    if(e.key==='Escape'){
      overlay.hidden = !overlay.hidden;
      if(!overlay.hidden) buildList();
      e.preventDefault(); return;
    }
    if(e.key==='ArrowLeft'||e.key==='a'||e.key==='A'){
      const len=getFiltered().length||1; currentIndex=(currentIndex-1+len)%len; render(); e.preventDefault(); return;
    }
    if(e.key==='ArrowRight'||e.key==='d'||e.key==='D'){
      const len2=getFiltered().length||1; currentIndex=(currentIndex+1)%len2; render(); e.preventDefault(); return;
    }
  });

  /* старт */
  render();
})();
</script>
</body>
</html>
