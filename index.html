  <style>
    body{
      margin:0; min-height:100vh; display:flex; flex-direction:column; align-items:center;
      padding:40px; font-family:sans-serif;
      background:
        linear-gradient(rgba(255,255,255,.40), rgba(255,255,255,.40)),
        url("./money-fire.png") center/cover no-repeat fixed;
    }
    h1{ margin-bottom:10px; }
    .rules{ font-size:16px; max-width:720px; text-align:center; margin-bottom:10px; color:#333; }

    /* индикатор прогресса */
    #progress { font-size:14px; margin-bottom:20px; color:#555; }

    #split-header{ display:none; align-items:center; gap:10px; margin-bottom:10px; font-size:14px; color:#333; }
    #split-title{ font-weight:600; opacity:.9; }
    #collapse-split{
      padding:6px 12px; font-size:14px; border:1px solid #ccc; border-radius:8px;
      background:#f3f3f3; color:#333; cursor:pointer;
    }
    #collapse-split:hover{ background:#e9e9e9; }

    #card-container{
      width:100%; display:flex; gap:16px; flex-wrap:wrap;
      justify-content:center; align-items:stretch; min-height:190px;
    }

    /* Флип-карта (для single и фронта multi) */
    .card{ width:280px; height:180px; perspective:1000px; cursor:pointer; display:block; }
    .card-inner{ position:relative; width:100%; height:100%; transform-style:preserve-3d; transition:transform .6s; }
    .card.flipped .card-inner{ transform:rotateY(180deg); }
    .card-front, .card-back{
      position:absolute; inset:0; backface-visibility:hidden;
      display:flex; align-items:center; justify-content:center;
      font-size:18px; padding:10px; box-sizing:border-box;
      border-radius:12px; border:1px solid #ccc; text-align:center;
      background:rgba(255,255,255,.88);
    }
    .card-back{ transform:rotateY(180deg); background:rgba(234,234,234,.88); font-style:italic; color:#444; }

    /* Две раскрытые карточки (ответы multi) */
    .card-static{
      width:320px; min-height:180px; display:flex; flex-direction:column; gap:8px;
      padding:14px; border-radius:12px; border:1px solid #ccc; background:rgba(255,255,255,.88); box-sizing:border-box;
    }
    .card-title{ font-weight:600; font-size:18px; }
    .card-text{ font-size:16px; line-height:1.35; color:#333; }

    .buttons{ margin-top:20px; display:flex; gap:10px; }
    button{ padding:10px 20px; font-size:16px; border:none; background:#4CAF50; color:#fff; border-radius:8px; cursor:pointer; }
    button:hover{ background:#45a049; }
  </style>
