<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Флеш-карточки — Стихии</title>
<style>
  /* Фон + лёгкое осветление поверх */
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:40px;
    font-family:sans-serif;

    /* ЕСЛИ картинка лежит в КОРНЕ репозитория: */
    background:
      linear-gradient(rgba(255,255,255,0.40), rgba(255,255,255,0.40)),
      url("./money-fire.png") center/cover no-repeat fixed;

    /* ЕСЛИ картинка лежит в папке /images, поменяй строку выше на это:
    background:
      linear-gradient(rgba(255,255,255,0.40), rgba(255,255,255,0.40)),
      url("./images/money-fire.png") center/cover no-repeat fixed;
    */
  }

  h1{ margin-bottom:10px; }
  .rules{
    font-size:16px;
    max-width:520px;
    text-align:center;
    margin-bottom:20px;
    color:#333;
  }

  .card{
    width:280px;
    height:180px;
    perspective:1000px;
    cursor:pointer;
  }
  .card-inner{
    position:relative;
    width:100%;
    height:100%;
    transform-style:preserve-3d;
    transition:transform .6s;
  }
  .card.flipped .card-inner{ transform:rotateY(180deg); }

  .card-front, .card-back{
    position:absolute; inset:0; backface-visibility:hidden;
    display:flex; align-items:center; justify-content:center;
    font-size:18px; padding:10px; box-sizing:border-box;
    border-radius:12px; border:1px solid #ccc;
    background:rgba(255,255,255,0.88);
    text-align:center;
  }
  .card-back{
    transform:rotateY(180deg);
    background:rgba(234,234,234,0.88);
    font-style:italic; color:#444;
  }

  .buttons{ margin-top:20px; display:flex; gap:10px; }
  button{
    padding:10px 20px; font-size:16px; border:none;
    background:#4CAF50; color:#fff; border-radius:8px; cursor:pointer;
  }
  button:hover{ background:#45a049; }
</style>
</head>
<body>

<h1>Игра «Стихии»</h1>
<div class="rules">
  Нажимай на карточку, чтобы посмотреть варианты решений.<br>
  Твоя задача — монетизировать каждый элемент.
</div>

<div id="card-container" class="card"></div>

<div class="buttons">
  <button id="prev-btn">Назад</button>
  <button id="next-btn">Вперёд</button>
</div>

<script>
  // ДАННЫЕ: обычные карточки + «мульти»-карточки (раскладываются на две)
  const cardsData = [
    { type: 'single', front: 'Земля',  back: 'Подсказка: Ресурсы, сельское хозяйство, недвижимость' },
    { type: 'single', front: 'Вода',   back: 'Подсказка: Продажа питьевой воды, гидроэнергетика, туризм' },
    { type: 'single', front: 'Огонь',  back: 'Подсказка: Энергетика, обогрев, кулинария' },
    { type: 'single', front: 'Воздух', back: 'Подсказка: Туризм, воздух в баллонах, реклама на воздушных шарах' },

    // Хлопок → две отдельные карточки с заголовками
    {
      type: 'multi',
      front: 'Хлопок',
      labels: ['Одежда и базовые', 'Домашний декор'],
      backs: [
        'Одежда и базовые изделия: футболки, постельное бельё, полотенца, пижамы.',
        'Домашний декор: шторы, скатерти, пледы, чехлы на мебель.'
      ]
    },
    // Шерсть → две отдельные карточки
    {
      type: 'multi',
      front: 'Шерсть',
      labels: ['Тёплые изделия', 'Интерьер'],
      backs: [
        'Тёплые изделия: свитера, носки, варежки, шарфы, пледы (меринос, альпака, смесь).',
        'Интерьер: шерстяные покрывала, ковры, подушки, панно из войлока.'
      ]
    },
    // Сталь → две отдельные карточки
    {
      type: 'multi',
      front: 'Сталь',
      labels: ['Малые формы', 'Спорт/дом'],
      backs: [
        'Малые архитектурные формы: стеллажи, каркасы столов, уличные кашпо.',
        'Спорт/дом: турники, стойки для штанги, кронштейны, крепёжные комплекты.'
      ]
    }
  ];

  let currentIndex = 0;
  const cardContainer = document.getElementById('card-container');

  // РЕНДЕР (безопасно: createElement + textContent)
  function renderCard(index) {
    const item = cardsData[index];

    const inner = document.createElement('div');
    inner.className = 'card-inner';

    const front = document.createElement('div');
    front.className = 'card-front';

    const back = document.createElement('div');
    back.className = 'card-back';

    if (item.type === 'single') {
      front.textContent = item.front;
      back.textContent  = item.back;
    } else {
      // «Мульти»: показываем фронт + подсказку про раскрытие
      front.textContent = item.front;
      const hint = document.createElement('div');
      hint.style.fontSize = '14px';
      hint.style.opacity = '.7';
      hint.style.marginTop = '6px';
      hint.textContent = 'Нажми, чтобы раскрыть 2 идеи';
      front.appendChild(hint);

      back.style.fontStyle = 'normal';
      back.textContent = 'Нажми, чтобы раскрыть 2 идеи';
    }

    inner.append(front, back);
    cardContainer.replaceChildren(inner);
    cardContainer.classList.remove('flipped');
  }

  // КЛИК: обычная — флип; «мульти» — раскладывается на две подряд
  cardContainer.addEventListener('click', () => {
    const item = cardsData[currentIndex];

    if (item.type === 'multi') {
      const expanded = item.backs.map((text, i) => ({
        type: 'single',
        front: `${item.front} — ${item.labels?.[i] ?? i + 1}`,
        back: text
      }));
      // заменить текущую позицию двумя новыми карточками
      cardsData.splice(currentIndex, 1, ...expanded);
      renderCard(currentIndex); // показываем первую из двух
    } else {
      cardContainer.classList.toggle('flipped');
    }
  });

  // Кнопки навигации
  document.getElementById('next-btn').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % cardsData.length;
    renderCard(currentIndex);
  });
  document.getElementById('prev-btn').addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + cardsData.length) % cardsData.length;
    renderCard(currentIndex);
  });

  // Первый рендер
  renderCard(currentIndex);
</script>

</body>
</html>
